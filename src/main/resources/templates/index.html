<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Employee Detail</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>

    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Address</th>
                        <th>Post</th>

                        <th>Email</th>

                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="user : ${listemployee }">
                        <td th:text="${user.id}">ID</td>
                        <td th:text="${user.name}">Name</td>
                        <td th:text="${user.address}">Address</td>
                        <td th:text="${user.post}">Post</td>
                        <td th:text="${user.email}">Email</td>
                        <td>
                            <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </tr>
</div>
</body>
</html>
